    </div>
    <div class="content-box">
    <h1>Got some Feedback? I'm all ears!</h1>
    <br>
    <form action="" method="get">
      <label for="namey">Name</label>
      <br>
      <input type="text" id="namey" name="namey" />
      <h5>Leave blank to submit anonymously</h5>
      <h5 id="missing">(Currently Anonymous)</h5>
      <br>

      <label for="feedback">Feedback</label>
      <br />
      <textarea
        id="feedback"
        name="feedback"
        rows="20"
        cols="100"
      ></textarea>
      <br />
      <div id="yes">
      <input type="submit" id="smallbutton"/>
      </div>
      <div id="no">
      <a id="smallnobutton">Submit</a>
      </div>
    </form>

    <br />
    <div class="sitemap">
      <br />
      <a href="https://www.seriouslysketchymaterial.com/sitemap">Sitemap</a>
      </div>
  </div>

  <script>
    function setAnonymous(){
      let name = document.getElementById("namey").value;
      console.log(name.length)
      if(name.length==0){
        document.getElementById("missing").innerText="(Currently Anonymous)"
      }
      else{
        document.getElementById("missing").innerHTML="<br>"
      }
    }
    function noEmpty(){
      let feedback = document.getElementById("feedback").value;
      if(feedback.length>0){
        document.getElementById("no").style.display="none"
        document.getElementById("yes").style.display="inline"
      }
      else{
        document.getElementById("no").style.display="initial"
        document.getElementById("yes").style.display="none"
      }
    }
    document.getElementById("namey").oninput = setAnonymous;    
    document.getElementById("feedback").oninput = noEmpty;
  </script>
  </body>
